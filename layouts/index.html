{{ define "main" }}
<section class="hero">
    <div class="hero-content">
        <h1>{{ i18n "hero_greeting" }} {{ .Site.Params.authorname | default "ABAA" }}</h1>
        <p>{{ .Site.Params.subtitle | default "CDAB" }}</p>
        <p>{{ .Site.Params.description | default "" }}</p>
        <div class="cta-buttons">
            <a href="{{ .Site.BaseURL }}portfolio/" class="btn btn-primary">{{ i18n "follow_social" }}</a>
            <a href="{{ .Site.BaseURL }}posts/" class="btn btn-secondary">{{ i18n "learn_more" }}</a>        </div>
    </div>
</section>

{{ end }}
